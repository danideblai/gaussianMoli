
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gaussian Splatting Viewer</title>
  <style>html,body{margin:0;height:100%;overflow:hidden}</style>
</head>
<body>
  <script type="module">
    import { GaussianSplatViewer } from './viewer.js';

    viewer.load();
